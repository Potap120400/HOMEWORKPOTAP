<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="HW12.css" rel="stylesheet" type="text/css">
    <title><HW-12></title>
</head>
</head>
<body>
    <div class="keys">
        <div data-key="KeyA" class="key">
            <kbd>A</kbd>
            <span class="sound">vibration</span>
        </div>
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
            <span class="sound">telegram</span>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
            <span class="sound">error</span>
        </div>
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
            <span class="sound">VK</span>
        </div>
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
            <span class="sound">iOS</span>
        </div>
        
    </div>

    <audio data-key="KeyA" src="sounds/SoundA.mp3"></audio>
    <audio data-key="KeyS" src="sounds/SoundS.mp3"></audio>
    <audio data-key="KeyD" src="sounds/SoundD.mp3"></audio>
    <audio data-key="KeyF" src="sounds/SoundF.mp3"></audio>
    <audio data-key="KeyG" src="sounds/SoundG.mp3"></audio>
    <audio data-key="KeyH" src="sounds/SoundH.mp3"></audio>
  

    <script src="HW12.js"></script>
</body> 
</html>
